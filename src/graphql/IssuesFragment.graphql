fragment BasicIssueDetail on Issue {
  id
  title
  body
  state
  number
  createdAt
  updatedAt
  author {
    login
  }
}

fragment IssueWithCommentsCount on Issue {
  ...BasicIssueDetail
  comments(first: 10) {
    totalCount
  }
}

fragment Comment on Comment {
  bodyText
  author {
    login
  }
  createdAt
  updatedAt
}

fragment Issue on Issue {
  ...BasicIssueDetail
  comments(after: $afterComment, first: 50) {
    totalCount
    pageInfo {
      endCursor
      hasNextPage
      hasPreviousPage
    }
    edges {
      node {
        ...Comment
      }
    }
  }
}
